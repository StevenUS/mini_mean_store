<h2>add customer</h2>
<form ng-submit="create()">
    <p>name: <input type="text" ng-model="customer.name"></p>
    <p><input type="submit" value="submit"></p>
</form>
<p>
    Search Customers: <input type="text" ng-model="filter_name">
</p>
<table>
    <tr>
        <th>name</th>
        <th>created</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="customer in customers | filter: filter_name track by $index">
        <td>{{customer.name}}</td>
        <td>{{customer.createdAt}}</td>
        <td><button type="button" ng-click="delete(customer._id)">remove</button></td>
    </tr>
</table>
