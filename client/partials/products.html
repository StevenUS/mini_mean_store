<h2>add product</h2>
<form ng-submit="create()">
    <p>name: <input type="text" ng-model="product.name"></p>
    <p>image: <input type="text" ng-model="product.image"></p>
    <p>quantity: <input type="text" ng-model="product.qty"></p>
    <p><input type="submit" value="submit"></p>
</form>
    <div ng-repeat="product in products" class=product>
        <img ng-src="{{product.image}}" alt="prod image"/>
        <p>{{product.name}}</p>
        <p>{{product.qty}} remaining</p>
    </div>
</table>
